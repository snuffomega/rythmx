services:
  rythmx:
    build: .
    container_name: rythmx
    ports:
      - "8010:8009"
    volumes:
      # SoulSync DB â€” READ ONLY. Direct bind mount to SoulSync's data folder on the host.
      - /mnt/user/appdata/soulsync/data:/data/soulsync:ro
      # rythmx's own data (cc.db)
      - ./data:/data/cc
    env_file:
      - .env
    restart: unless-stopped
